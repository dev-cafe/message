# See http://msdn.microsoft.com/en-us/library/ms164311.aspx for
# command-line options to MSBuild.

# Speeding up a Visual Studio build.
# http://blogs.msdn.com/b/vcblog/archive/2011/01/05/damn-my-vc-project-is-building-slower-in-vs2010-what-do-i-do-now-a-step-by-step-guide.aspx
version: 'build-{build}-{branch}'

platform: x64

build:
  parallel: true

environment:
  # Create expected SHELL variable for pipenv.
  SHELL: "windows"
  matrix:
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015
      MSYSTEM: MINGW64
      GENERATOR: "Visual Studio 14 2015 Win64"
      BUILDFLAGS: "/verbosity:normal"
      CMAKEARGS: "-DCMAKE_TOOLCHAIN_FILE=C:/tools/vcpkg/scripts/buildsystems/vcpkg.cmake"
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015
      MSYSTEM: MINGW64
      GENERATOR: "MSYS Makefiles"
      BUILDFLAGS: "VERBOSE=1"
      CMAKEARGS: ""
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
      MSYSTEM: MINGW64
      GENERATOR: "Visual Studio 15 2017 Win64"
      BUILDFLAGS: "/verbosity:normal"
      CMAKEARGS: "-DCMAKE_TOOLCHAIN_FILE=C:/tools/vcpkg/scripts/buildsystems/vcpkg.cmake"
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015
      MSYSTEM: MINGW64
      GENERATOR: "Ninja"
      BUILDFLAGS: "-v"
      CMAKEARGS: ""

init:
  - set PATH=C:\msys64\%MSYSTEM%\bin;C:\msys64\usr\bin;%PATH%
  - set PATH=C:\Python36;C:\Python36\Scripts;%PATH%
  # Remove Python 2.7 from path
  - set PATH=%PATH:C:\Python27;=%
  - set PATH=%PATH:C:\Python27\Scripts;=%

install:
  - '%APPVEYOR_BUILD_FOLDER%\.scripts\install.bat'

before_build:
  - cd c:\projects\message
  - python --version
  - cmake --version

build_script:
  - cmake -H. -Bbuild -G"%GENERATOR%" -DCMAKE_INSTALL_PREFIX=C:\projects\software\message %CMAKEARGS%
  #- cmake --build build --target test -- %BUILDFLAGS%
  - cmake --build build --target install -- %BUILDFLAGS%
  - cmake --build build --target package -- %BUILDFLAGS%

deploy: off

cache:
  - C:\msys64\%MSYSTEM%\bin -> install.bat
  - C:\msys64\usr\bin -> install.bat
  - c:\tools\vcpkg\installed\ -> install.bat
